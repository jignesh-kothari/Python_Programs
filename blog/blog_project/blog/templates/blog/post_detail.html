{% extends 'blog/base.html' %}

{% block content %}

<div class="post-entry">
    <h2>{{object.title}}</h2>
    <p>{{object.body}}</p>
</div>


{% if user.is_authenticated %}
<a href="{%url 'post_edit' post.id %}">+Update Blog Post</a>
<a href="{%url 'post_delete' post.id %}">+Delete Blog Post</a>

{% else %}
        {% endif %}


{% endblock content %}
